<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Call</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
#brandName {
  position: absolute;
  top: 2%; 
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 80px;
  font-weight: 900; 
  font-style: italic;
  letter-spacing: 2px;
  color: #0d6efd;
  z-index: 10;
}
    .container {
      width: 90%;
      max-width: 1000px;
    }

    #roomConfig {
      text-align: center;
      margin-bottom: 30px;
    }

    #roomName {
      padding: 12px;
      width: 60%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    #btnConnect {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #btnConnect:hover {
      background-color: #0056b3;
    }

    /* Room Tag */
    #roomTag {
      position: absolute;
      top: 20px;
      right: 30px;
      font-weight: bold;
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      display: none;
    }

    /* Videos */
    #remoteVideoContainer {
      width: 100%;
      height: 500px;
      background-color: #2e2e2e;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #localVideo {
      width: 200px;
      height: 150px;
      position: absolute;
      bottom: 20px;
      right: 20px;
      border: 2px solid white;
      border-radius: 8px;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .enabled-style {
      background-color: #007bff !important;
    }

    .disabled-style {
      background-color: #dc3545 !important;
    }

    .d-none {
      display: none;
    }
    
  </style>
</head>
<body>
  <div id="brandName">ICall</div>

  <div class="container">
    <div id="roomTag"></div>

    <div id="roomConfig">
      <input type="text" id="roomName" placeholder="Enter room name" required />
      <button id="btnConnect">Connect</button>
      <p style="margin-top: 15px; color: #aaa; font-size: 14px; max-width: 500px; margin-left: auto; margin-right: auto;">
    ðŸ’¡     <strong>How to use:</strong> Enter a room name and click Connect. Share the same room name with another person to start a video call together.
      </p>
    </div>

    <div id="roomDiv" class="d-none">
      <div id="remoteVideoContainer">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>

      <div class="controls">
        <button id="toggleVideo" class="btn-circle enabled-style">
          <i id="videoIcon" class="fas fa-video"></i>
        </button>
        <button id="toggleAudio" class="btn-circle enabled-style">
          <i id="audioIcon" class="fas fa-microphone"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
